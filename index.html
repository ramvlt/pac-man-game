<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- App Shell Container: wraps header, HUD, game area, and controls -->
    <div class="container">
        <!-- Branding / Title -->
        <header>
            <h1>üéÆ PAC-MAN</h1>
        </header>
        
        <!-- Heads-Up Display (HUD): runtime score, high score, lives -->
        <div class="game-info">
            <div class="info-item">
                <span class="label">Score:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="info-item">
                <span class="label">High Score:</span>
                <span id="highScore" class="value">0</span>
            </div>
            <div class="info-item">
                <span class="label">Lives:</span>
                <span id="lives" class="value">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
            </div>
        </div>

        <!-- Game Stage: canvas plus overlay for start/pause/game-over -->
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOverlay" class="overlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">PAC-MAN</h2>
                    <p id="overlayMessage">Press SPACE to Start</p>
                    <div class="controls-info">
                        <p>üéÆ Use Arrow Keys to Move</p>
                        <p>üîµ Collect all pellets</p>
                        <p>‚ö° Power pellets let you eat ghosts!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons: accessible alternatives to keyboard controls -->
        <div class="controls">
            <button id="startBtn" class="btn">Start Game</button>
            <button id="pauseBtn" class="btn">Pause</button>
            <button id="restartBtn" class="btn">Restart</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
